<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Tango</title>

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/rank-info.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <div>
        <h2><a href="index.html">Quiz Tango</a></h2>
      </div>
    </div>
  </header>

      <main>
        <section id="container">
          <div class="welcome">
            <h2>Earn points for correct answers and rank up!</h2>
          </div>

          <div>
            <ul class="rank-list">
                <li>
                    <img src="images/bronze-trophy.png" alt="">
                    <h4>Bronze</h4>
                    <p>500 points</p>
                </li>
                <li>
                    <img src="images/silver-trophy.png" alt="">
                    <h4>Silver</h4>
                    <p>2,000 points</p>
                </li>
                <li>
                    <img src="images/gold-trophy.png" alt="">
                    <h4>Gold</h4>
                    <p>5,000 points</p>
                </li>
            </ul>
          </div>
        </section>
      </main>

</body>
  <script src="js/main.js"></script>
</html>
