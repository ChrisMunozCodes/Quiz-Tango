<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Tango</title>

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/end-of-quiz.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <div>
        <h2><a href="index.html">Quiz Tango</a></h2>
      </div>
    </div>
  </header>

      <main>
        <section id="container">
          <div class="welcome">
            <h2>Lets look at your results:</h2>
          </div>

          <div class="points-earned-section">
              <p>Points earned: <span class="points">1000</span></p>
          </div>

          <div class="correct-answers-section">
            <div class="tips-container">
              <ul class="accordion-menu">
                <li class="link">
                  <div class="dropdown">
                    <i class="fa-solid fa-chevron-down"></i>
                    SUMMARY
                  </div>
                  <ul class="submenu-items">


                    <li class="suggestion-container suggestion-style suggestion-shown">
                      <div>
                        <button>Q1</button>
                        <button>Q2</button>
                        <button>Q3</button>
                        <button>Q4</button>
                        <button>Q5</button>
                        <button>Q6</button>
                        <button>Q7</button>
                        <button>Q8</button>
                        <button>Q9</button>
                        <button>Q10</button>
                      </div>
                    </li>

                  </ul>
                </li>
              </ul>
            </div>
          </div>

          <div class="home-button">
            <a href="index.html"><button>TANGO AGAIN</button></a>
          </div>
        </section>
      </main>

</body>
  <script src="js/dropdown.js" type="module"></script>
</html>
